<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title> CSS Framework</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
   <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-5 m-col-end-13 l-col-start-6" id="main-nav">
            Nav
        </nav>
        <div class="box col-start-2 col-end-4 m-col-start-1 m-col-end-3 l-col-end-4" id="main-logo">Logo</div>
    </header>
    <main>

        <section class="grid-con" id="hero-title">
            <div class="box col-span-full">Hero Title</div>
        </section>


        <section class="grid-con" id="hero-con">
            <div class="box col-span-full">Hero Image</div>
        </section>

        <section class="grid-con" id="image-box">
            <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-13 l-col-start-1 l-col-end-13">Image</div>
        </section>


        <section class="grid-con" id="products-title">
            <div class="box col-span-full">Products Title</div>
        </section>


        <section class="grid-con" id="products">
            <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-5 l-col-end-5" >Product 1</div>
            <div class="box col-span-4  col-end-5 m-col-span-4">Product 2</div>
            <div class="box col-span-4  col-end-5 m-col-span-4">Product 3</div>
        </section>

        <section class="grid-con" id="animation">
            <div class="box col-span-full">Animation</div>
        </section>  
            


        <section class="grid-con" id="text-image-title">
            <div class="box col-span-full">Text/Image Title</div>
        </section>



        <section class="grid-con" id="image-text-box">
            <div class="box col-start-1 col-end-5 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">Image</div>
            <div class="box col-start-1 col-end-5 m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">Text</div>
        </section>

       
    </main>
    <footer class="box">
        Footer
    </footer>

    <section class="grid-con" id="footer-contact">
        <div class="box col-span-full">Footer Contact</div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
